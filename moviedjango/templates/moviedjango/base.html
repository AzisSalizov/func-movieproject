{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

   <header class="p-3 mb-3 border-bottom">
      <div class="container">

        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
            <h2>Cinema</h2>
          </a>
  
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle header_center" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
               <p class = 'header_descr'>Жанры</p>
             </a>

             <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
               {%for el in genress%}
               <li><a class="dropdown-item header_ul-li" href="{{home}}">{{el}}</a></li>
               {%endfor%}
             </ul>

          </ul>
  
          <form  class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 form-search" method='get' action="{% url 'home' %}">
            <input name='search' type="search" type="text" class="form-control" placeholder="Search..." aria-label="Search">
          </form>

          <div class="dropdown text-end">

            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/User_font_awesome.svg/2048px-User_font_awesome.svg.png" alt="mdo" width="32" height="32" class="rounded-circle">
            </a>
            
            <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
              <li><a class="dropdown-item" href="{% url 'addfilm' %}">Добавить Фильм</a></li>
              <li><a class="dropdown-item" href="{% url 'genress' %}">Добавить Жанр</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    {%block content%}
    {%endblock%}


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
